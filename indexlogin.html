<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculadora.css" rel="stylesheet"> 
    <script src="calculadora.js"></script>
    <title>RPG Login</title>
</head>
<body>

<div class="box">

    <div class="visor">
        <div id="resultado"></div>
     </div>

        <div class="botao">
        <a onclick="mais()"> <button id="botaoum" > + </button> </a>

        <a onclick="dividir()"> <button id="botaoquatro" > / </button> </a>
    </div>
</div>


</div>
